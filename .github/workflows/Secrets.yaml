name: Secrets

on:
  workflow_dispatch:

defaults:
  run:
    shell: PowerShell

jobs:
  update:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: GetSecret1
        id: getsecrets1
        env:
          SECRETS_JSON: ${{ format('{"S1":{0},"S2":{1},"S3":{2}},toJSON(secrets.S1),toJSON(secrets.S2),toJSON(secrets.S3)) }}
        run: |
          Write-Host $ENV:SECRETS_JSON
          $secrets = $ENV:SECRETS_JSON | ConvertFrom-Json
          Write-Host $secrets.S1.Length
          Write-Host $secrets.S2.Length
          Write-Host $secrets.S3.Length
