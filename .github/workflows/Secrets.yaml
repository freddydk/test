name: Secrets

on:
  workflow_dispatch:

defaults:
  run:
    shell: PowerShell

env:
  FORMATSTR: '''{{"S1":{0},"S2":{1},"S3":{2}}}'''

jobs:
  update:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: GetSecretNames
        id: GetSecretNames
        run: |
          Add-Content $ENV:GITHUB_OUTPUT "secretNames={""ghTokenWorkflow"":""S1"",""secret2"":""S2""}"

      - name: DisplayGhTokenSecretName
        env:
          ghTokenWorkflowSecretName: ${{ fromJson(steps.GetSecretNames.outputs.secretNames).ghTokenWorkflow }}
        run: |
          Write-Host $env:ghTokenWorkflowSecretName

      - name: GetSecret
        id: getsecrets
        env:
          SECRETS_JSON: ${{ format(env.FORMATSTR,toJSON(secrets.S1),toJSON(secrets[env.SX]),toJSON(secrets[env.SN])) }}
        run: |
          Write-Host $ENV:SECRETS_JSON
          $secrets = $ENV:SECRETS_JSON | ConvertFrom-Json
          Write-Host $secrets.S1.Length
          Write-Host $secrets.S2.Length
          Write-Host $secrets.S3.Length
